<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoomcar Machine Coding</title>
</head>
<body>
  <div id="app">
    <div class="main-container">
      <h1>CITIES</h1>
      <div class="filter-bar">
        <div class="search-container">
            <input id="keyword"/>
        </div>
        <div class="facility-filter">
            <input id="hd" type="checkbox">
            <label for="hd">HD ENABLED</label>
            <input id="owe" type="checkbox">
            <label for="owe">ONE WAY ENABLED</label>
        </div>
      </div>
      <div class="city-catalogue" id="cities">
      </div>
    </div>
  </div>
</body>
</html>
